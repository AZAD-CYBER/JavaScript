<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="my-4 text-center color">Weather Report</h1>

    <div class="container box">
      <center>
        <form class="d-flex search my-4 text-center" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="city"
          />
          <button class="btn btn-outline-success" type="submit" id="submit">
            Search
          </button>
        </form>
      </center>
      <h1 class="my-4 text-center title">
        Weather for <span id="cityName"></span>
      </h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm hover-text-bg-primary">
              <div class="card-header py-3 items">
                <h4 class="my-0 fw-normal">Temp</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="temp2"></span
                  ><small class="text-muted fw-light">&#8451;</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temp is <span id="temp"></span></li>
                  <li>min temp is <span id="min_temp"></span></li>
                  <li>max temp is <span id="max_temp"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 items">
                <h4 class="my-0 fw-normal">Wind</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="wind_speed2"></span
                  ><small class="text-muted fw-light">Km/hr</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>wind speed <span id="wind_speed"></span></li>
                  <li>wind degrees <span id="wind_degrees"></span></li>
                  <li>sunrise <span id="sunrise"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 items">
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="humidity2"></span
                  ><small class="text-muted fw-light">%</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>humidity <span id="humidity"></span></li>
                  <li>feels like <span id="feels_like"></span></li>
                  <li>sunset <span id="sunset"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
